# Possible Issues:
#
# .gradlw permission denied:
# git update-index --chmod=+x gradlew //http://stackoverflow.com/questions/33820638/travis-yml-gradlew-permission-denied

language: android
jdk: oraclejdk8

android:

  components:
    - tools # to get the new `repository-11.xml`
    - platform-tools
    - tools # to install Android SDK tools 25.1.x (x = 6 right now)
    - build-tools-25.0.2
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'


before_install:
  - openssl aes-256-cbc -K $encrypted_600b0ce86913_key -iv $encrypted_600b0ce86913_iv -in credentials.tar.enc -out credentials.tar -d
  - tar xvf credentials.tar

script:
    - ./gradlew clean
    - ./gradlew assemble --stacktrace
    - ./gradlew lint --stacktrace

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
     - 'BlurBenchmark/build/outputs/apk/BlurBenchmark-release*.apk'
    skip_cleanup: true
    on:
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  slack:
    secure: ""
  email: false